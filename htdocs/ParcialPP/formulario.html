    <div class="formulario">
        <h2>Registro de Usuario</h2>
        <form id="registroForm" action="registro_usuarios.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>
            <label><input type="checkbox" id="mostrar_contraseña"> Mostrar Contraseña</label>

            <label for="confirmar_contraseña">Confirmar Contraseña:</label>
            <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required>
            <label><input type="checkbox" id="mostrar_confirmar_contraseña"> Mostrar Contraseña</label>

            <button type="submit">Registrar</button>
        </form>
